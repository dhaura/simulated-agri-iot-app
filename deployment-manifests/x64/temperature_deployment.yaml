apiVersion: apps/v1
kind: Deployment                                          
metadata:
  name: tr-microservice
spec:
  selector:                                              
    matchLabels:
      app: tr-microservice
  replicas: 1                                         
  minReadySeconds: 15
  strategy:
    type: RollingUpdate                                   
    rollingUpdate: 
      maxUnavailable: 0                                   
      maxSurge: 1                                        
  template:                                               
    metadata:
      labels:
        app: tr-microservice                                  
    spec:
      containers:
        - image: dhaura/agri-app-tr:latest-x64
          imagePullPolicy: Always                        
          name: tr-microservice
          ports:
            - containerPort: 8003
          volumeMounts:
            - name: readings-pv
              mountPath: /app/readings
      volumes:
        - name: readings-pv
          persistentVolumeClaim:
            claimName: readings-pvc
